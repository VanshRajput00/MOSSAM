<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="main1.css">
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://v3.cdnpk.net/videvo_files/video/free/2016-09/large_preview/changingweather.mp4"
            type="video/mp4">
    </video>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR-oCeTFjits7JHC4U-0ktSeoD-N6S8WP6Ug&usqp=CAU"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKUyaqFRC-DcOl3jPkaGpx556onR7ejJahXQ&usqp=CAU"
                class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9LJdjrfZgAPoH3AM_wJvlOt8unoTPxVjPZw&usqp=CAU">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAPCAJliLnH2DJ50zLz4CMMWB1Q7ZuQEc8pA&usqp=CAU">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main1.js"></script>
   <button><link rel="stylesheet"href="app.html"></button>
</body>

</html>
